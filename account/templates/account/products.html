{% extends 'account/main.html' %}
{% block title %} Garwood ! Store {% endblock %}
{% block content %}


<div>
    <div class="row">
        {% for product in products %}
        <div class="col-lg-3 col-md-6 col-sm-12">
            <div class="box-element">
                <div><img class="thumbnail" src="{{product.imageURL}}" alt=""></div>
                <div>{{product.name}}</div>
                <div>{{product.price}}</div>
                <hr>
                <div style="display:flex;">
                    <button style="flex:7" class="btn btn-outline-success">Add to Cart</button>
                    <button style="flex:1" class="btn-outline-primary">View</button>
                </div><!---->
            </div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}

{% extends 'account/main.html' %}
<!-- -- -->
{% block title %} Garwood ! Store {% endblock%}
<!-- -- -->
{% block content %}

<style>
  .box-element {
    box-shadow: hsl(0, 0%, 80%) 0 0 16px;
    background-color: #fff;
    border-radius: 4px;
    padding: 40px;
  }

  .thumbnail {
    width: 100%;
    height: 50%;
    box-shadow: -1px -3px 5px -2px
      rgba(rgb(214, 141, 141), rgb(7, 20, 7), rgb(17, 17, 49), 0.5);
  }
</style>

<div class="container">
  <div class="row">
    {% for product in products %}
    <div class="col-lg-3 col-md-6 col-sm-12">
      <div class="box-element">
        <div><img class="thumbnail" src="{{product.imageURL}}" alt="" /></div>
        <div>{{product.name}}</div>
        <div>{{product.price}}</div>
        <hr />
        <div style="display: flex">
          <button style="flex: 7" class="btn btn-outline-success">
            Add to Cart
          </button>
          <button style="flex: 1" class="btn-outline-primary">View</button>
        </div>
        <!---->
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}

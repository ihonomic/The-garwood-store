<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %} {% endblock %}</title>

    <!-- Font awesome -->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <!-- SmartMenus jQuery Bootstrap Addon CSS -->
    <link
      href="{% static 'css/jquery.smartmenus.bootstrap.css' %}"
      rel="stylesheet"
    />
    <!-- Product view slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/jquery.simpleLens.css' %}"
    />
    <!-- slick slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/slick.css' %}"
    />
    <!-- price picker slider -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/nouislider.css' %}"
    />
    <!-- Theme color -->
    <link
      id="switcher"
      href="{% static 'css/theme-color/default-theme.css' %}"
      rel="stylesheet"
    />

    <link
      href="{% static 'css/sequence-theme.modern-slide-in.css' %}"
      rel="stylesheet"
      media="all"
    />

    <!-- Main style sheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'images/gw.jpg' %}"
    />
    <link
      rel="icon"
      type="image/svg"
      sizes="16x16"
      href="{% static 'images/gw.jpg' %}"
    />
  </head>
  <body>
    <!-- Loading Screen  -->
    <!-- <div id="wpf-loader-two">
      <div class="wpf-loader-two-inner">
        <span>GarWood</span>
      </div>
    </div> -->
    <!-- /End of Loading screen -->
    {% include 'account/navbar.html' %}
    <!-- -- -->
    <div class="container">
      {% for message in messages %}
      <p style="color: green">{{message}}</p>
      {% endfor %}
    </div>
    <!-- END SCROLL TOP BUTTON -->
    {% block content %} {% endblock %}
    <!-- -- -->
    {%include 'account/subscribe.html' %}
    <!-- -- -->
    {%include 'account/footer.html' %}

    <script src="{% static 'js/jquery-3.5.1.js' %}"></script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <!-- SmartMenus jQuery plugin -->
    <script
      type="text/javascript"
      src="{% static 'js/jquery.smartmenus.js' %}"
    ></script>
    <!-- SmartMenus jQuery Bootstrap Addon -->
    <script
      type="text/javascript"
      src="{% static 'js/jquery.smartmenus.bootstrap.js' %}"
    ></script>
    <!-- To Slider JS -->
    <script src="{% static 'js/sequence.js' %}"></script>
    <script src="{% static 'js/sequence-theme.modern-slide-in.js' %}"></script>
    <!-- Product view slider -->
    <script
      type="text/javascript"
      src="{% static 'js/jquery.simpleGallery.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery.simpleLens.js' %}"
    ></script>
    <!-- slick slider -->
    <script type="text/javascript" src="{% static 'js/slick.js' %}"></script>
    <!-- Price picker slider -->
    <script
      type="text/javascript"
      src="{% static 'js/nouislider.js' %}"
    ></script>
    <!-- Custom js -->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>
</html>
